<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="login-form Absolute-Center is-Responsive">
            <form th:action="@{/j_spring_security_check}" method="post">
                <div centered style="color: #FFF">
                    <h2>PoPS1819</h2>
	            </div>
	            <img src="/assets/img/Logo_MasterCodes.png" class="img-fluid" alt="Responsive image">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Login"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Mot de passe"/>
                </div>
				<!--<c:if test="${param.error =='true'}">
				  <div class="error">
					<c:out value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
				  </div>
				</c:if> -->
				<p th:if="${loginError}" class="error">Erreur de login ou de mot de passe!</p>
                <br>
                <div centered>
                    <button id="btnSubmit" class="btn" type="submit" style="background-color: #132f5d; color:  #FFF;">Se connecter</button>
            	</div>
            </form>
        </div>
    </div>
