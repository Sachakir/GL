<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:utext="${title}"></title>
	<meta charset="utf-8">
	<link href="/assets/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/style.css" />   
</head>

<body>

	<div id='calendar'></div>
	<div class="container">
	
		<div th:replace="~{navBar :: #navBar}"></div>
		<div class="row">
			<h3 class="col-md-12" th:text="'Note de frais : ' + ${moisNote}"></h3>
		</div>
		<br>
		<br>
		<section th:if="${isModifiable}" class="row">
			<div class="col-md-3">
				<a th:href="@{'/remboursements/demande-remboursement?mois=' + ${actuel ? 'actuel' : 'precedent'}}" class="btn btn-primary" role="button">
					Ajouter une demande de remboursement
				</a>
			</div>
		</section>
		<br>
		<section class="row">
			<div class="col-md-12">
				<div th:replace="~{/remboursements/remboursementList :: #remboursementList}"></div>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="/assets/js/jquery.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="/assets/js/scripts.js"></script>  
</body>
</html>
