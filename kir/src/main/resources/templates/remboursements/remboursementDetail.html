<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <meta charset="utf-8"/>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/style.css" />    
    <script type="text/javascript" src="/assets/js/demandeRemboursement.js"></script>  
</head>

<body>
    <div class="container">

        <div th:replace="~{navBar :: #navBar}"></div>
        
		<div class=" col-md-offset-3 col-md-6 panel panel-primary">

	        <h3 class="text-center" th:text="'Détail de demande de remboursement'"></h3>
	        
	        <div centered>  
	            <label>Titre de la demande : </label>  
	            <div th:text="${remboursement.titre}"></div>
	            <br/>
	            
	            <label>Montant : </label>  
	            <div th:text="${#numbers.formatDecimal(remboursement.montant, 0, 'COMMA', 2, 'POINT')}  + ' €'"></div>
	            <br/>
	            
	            <label>Mission : </label>  
	            <div th:text="${mission.titre}"></div>
	            <br/>
	            
	            <label>Date : </label>  
	            <div th:text="${#temporals.format(remboursement.date, 'dd/MM/yyyy')}"></div>
	            <br/>
	            
	            <label>Motif : </label>  
	            <div th:text="${remboursement.motif}"></div>
	            <br/>
	            
	            <label>Justificatif : </label>
	            <a th:if="${remboursement.justificatifid != null}" th:href="'/remboursements/files?file_id=' + ${remboursement.justificatifid}" th:text="'lien vers le justificatif'"></a>
	            <div th:if="${remboursement.justificatifid == null}">Pas de justificatif</div>
	            <br/>
	            
	            <label>Etat (Chef de service) : </label>  
	            <div th:text="${remboursement.validationchefservice}"></div>
	            <br/>
	            
	            <label>Etat (Finances) :</label>  
	            <div th:text="${remboursement.validationfinances}"></div>
	            <br/>
	            
	        </div>
	    </div>
    </div>
    
    <script type="text/javascript" src="/assets/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="/assets/js/scripts.js"></script>  
    </body>
</html>
