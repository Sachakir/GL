<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<meta charset="utf-8">
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

	<div class="container">
		<!-- Barre de navigation -->
		<div th:replace="~{navBar :: #navBar}"></div>

		<!-- Notifications -->
		<div class="panel-heading">
			<h3 class="panel-title">Derni√®res notifications</h3>
		</div>
		<div class="list-group" th:each="notif : ${notifs}">
			<a th:href="${notif.lien}" class="list-group-item" data-toggle="modal">
				<span th:text="${notif.titre}"></span>
				<span class="badge" th:text="${notif.date}"></span>
			</a>
		</div>

	</div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/scripts.js"></script>
	<script src="assets/js/addRow.js"></script>
</body>
</html>
