<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:utext="${title}"></title>
	<meta charset="utf-8">
	<link href="/assets/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
	<div class="container">
		<div th:replace="~{navBar :: #navBar}"></div>

		<br>
		<div class="col-md-offset-3 col-md-6">
			<form class="form-horizontal" action="#" th:action="@{/listMissions}"	th:object="${mission}" method="post" centered>

				<div class="form-group">
					<label class="control-label" for="responsable_id">Choisissez votre mission</label>
					<div>
						<select id="responsable_id" class="form-control" th:field="*{responsable_id}">
							<option value="">--</option>
							<option th:each="mission : ${mesmissions}" th:value="${mission.mission_id}" th:text="${mission.titre}"></option>
						</select>
					</div>
				</div>				
				<div>
					<button id="postMission" name="" class="btn btn-primary" type="submit">Soumettre</button>
				</div>
			</form>
			<br>
		</div>
	</div>


	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>

	<script src="assets/js/scripts.js"></script>

</body>
</html>
