<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <meta charset="utf-8"/>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/style.css" />    
    <script type="text/javascript" src="/assets/js/demandeRemboursement.js"></script>  
</head>

<body>
    <div class="container">

        <div th:replace="~{navBar :: #navBar}"></div>
        
        <h2 class="text-center" th:text="'Détail de demande de remboursement'"></h2>
        
        <div class="col-md-offset-1 col-md-6">  
            <div>Titre de la demande : </div>  
            <div th:text="${remboursement.titre}"></div>
            <br/>
            
            <div>Montant : </div>  
            <div th:text="${#numbers.formatDecimal(remboursement.montant, 0, 'COMMA', 2, 'POINT')}  + ' €'"></div>
            <br/>
            
            <div>Mission : </div>  
            <div th:text="${mission.titre}"></div>
            <br/>
            
            <div>Date : </div>  
            <div th:text="${remboursement.date}"></div>
            <br/>
            
            <div>Motif : </div>  
            <div th:text="${remboursement.motif}"></div>
            <br/>
            
            <div>Justificatif : </div>
            <a th:if="${remboursement.justificatifid != null}" th:href="'/remboursements/files?file_id=' + ${remboursement.justificatifid}" th:text="'lien vers le justificatif'"></a>
            <div th:if="${remboursement.justificatifid == null}">Pas de justificatif</div>
            <br/>
            
            <div>Etat (Chef de service) : </div>  
            <div th:text="${remboursement.validationchefservice}"></div>
            <br/>
            
            <div>Etat (Finances) :</div>  
            <div th:text="${remboursement.validationfinances}"></div>
            <br/>
            
        </div>
    </div>
    
    <script type="text/javascript" src="/assets/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="/assets/js/scripts.js"></script>  
    </body>
</html>
