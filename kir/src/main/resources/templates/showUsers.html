<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:utext="${title}"></title>
	<meta charset="utf-8"/>
	<link href="/assets/css/bootstrap.css" rel="stylesheet"/>
	<link rel="stylesheet" href="/assets/css/style.css" />    
</head>

<body>
	<div class="container">
		
		<div th:replace="~{navBar :: #navBar}"></div>

		<div class="col-md-offset-2 col-md-8">
			<div class="panel panel-primary table-responsive">
				<table class="table table-striped table-condensed w-auto">
					<div class="panel-heading"> 
						<h3 class="panel-title">Liste des utilisateurs</h3>
					</div>
					<thead>
						<tr>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Détails</th>
							<th>Suppr</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${listUsers.empty}">
							<td colspan="2">No users !</td>
						</tr>
						<tr th:each="user : ${listUsers}">
							<td><span th:text="${user.Nom}"> Nom </span></td>	
							<td><span th:text="${user.Prenom}"> Prenom </span></td>
							<td>
								<a id="details" th:href="@{'/showUserDetails/'+${user.UID}}" type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-search"></span>
								</a>
							</td>
							<td>
								<div th:unless="${user.UID} eq ${notAdmin}">
									<button id="suppr" th:attr="data-object-id='${user.UID}'" data-toggle="modal" data-target="#warning_msg" type="button" class="btn btn-danger" >
										<span class="glyphicon glyphicon-ban-circle"></span>
									</button>
								</div>
							</td>				
						</tr>
					</tbody>
				</table>
			</div>
		</div>

<div class="modal fade" id="warning_msg" role="dialog">
	<div class="modal-dialog modal-sm"> 
		<div class="modal-content panel-danger">
			<div class="modal-header panel-heading">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h4 class="modal-title">Confirmation de suppression</h4>
			</div>
			<div class="modal-body">
				<p>Voulez-vous vraiment supprimer cet utilisateur?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-ok" th:onclick="deleteUser(data-object-id)">Supprimer</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Annuler</button>
			</div>
		</div>
	</div>
</div>

	</div>


	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/scripts.js"></script>
</body>
</html>
