<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:utext="${title}"></title>
	<meta charset="utf-8"/>
	<link href="/assets/css/bootstrap.css" rel="stylesheet"/>
	<link rel="stylesheet" href="/assets/css/style.css" />    
</head>

<body>
	<div class="container">
		
		<div th:replace="~{navBar :: #navBar}"></div>

		<div class="col-md-offset-2 col-md-8">
			<div class="panel panel-primary table-responsive">
				<div class="panel-heading"> 
					<h3 class="panel-title">Liste des utilisateurs</h3>
				</div>
				<table class="table table-striped table-condensed table-bordered">
					<colgroup>
						<col style="width:40%" span="2" />
						<col style="width:10%" span="2" />
					</colgroup>
					<tr>
						<td class="scroll-head">Nom</td>
						<td class="scroll-head">Prénom</td>
						<td class="scroll-head">Détails</td>
						<td class="scroll-head">Suppr</td>
					</tr>
				</table>
				<div class="scroll">
					<table class="table table-striped table-condensed table-bordered" style="margin-bottom:0px;">
						<tr th:if="${listUsers.empty}">
							<td colspan="2">No users !</td>
						</tr>
						<colgroup>
							<col style="width:40%" span="2" />
							<col style="width:10%" span="2" />
						</colgroup>
						<tr th:each="user : ${listUsers}" >
							<td><span th:text="${user.Nom}"> Nom </span></td>	
							<td><span th:text="${user.Prenom}"> Prenom </span></td>
							<td>
								<a id="details" th:href="@{'/showUserDetails/'+${user.UID}}" type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-search"></span>
								</a>
							</td>
							<td>
								<div th:unless="${user.UID} eq ${notAdmin}">
									<button th:id="${user.UID}" data-toggle="modal" data-target="#warning_msg" value="suppr" type="button" class="btn btn-danger" >
										<span class="glyphicon glyphicon-ban-circle"></span>
									</button>
								</div>
							</td>				
						</tr>
					</table>
				</div>
				<button data-toggle="modal" data-target="#formulaire" class="btn btn-success btn-block" type="button">
					<h3 class="panel-title" style="font-weight:bold;">Ajouter un utilisateur</h3>
				</button>
			</div>
		</div>
		
		<div th:replace="~{addUserForm :: #formulaire}"></div>

		<div class="modal fade" id="success_msg" role="dialog">
			<div class="modal-dialog modal-sm"> 
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title">Réussite</h4>
					</div>
					<div class="modal-body">
						<p>Utilisateur ajouté</p>
					</div>
					<div class="modal-footer">
						<a th:href="@{/adminShow}" class="btn btn-primary" role="button" data-dismiss="modal">Close</a>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="warning_msg" role="dialog">
			<div class="modal-dialog modal-sm"> 
				<div class="modal-content panel-danger">
					<div class="modal-header panel-heading">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title">Confirmation de suppression</h4>
					</div>
					<div class="modal-body">
						<p>Voulez-vous vraiment supprimer cet utilisateur?</p>
					</div>
					<div class="modal-footer">
						<a class="btn btn-danger" id="deleteButton" onclick="deleteUser()">Delete</a>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Annuler</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.js"></script>
	<script src="/assets/js/scripts.js"></script>
</body>
</html>
