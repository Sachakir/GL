<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:utext="${title}"></title>
	<meta charset="utf-8">
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" />    
</head>

<body>
	<div class="container">
		<div th:replace="~{navBar :: #navBar}"></div>
        
        <section class="row">
            <div class="col-lg-offset-4 col-lg-4">
                <h2 class="text-center">Nouvelle Note de Frais</h2>
            </div>
        </section>
        <section class ="row">
            <div class="col-lg-1">
                <h4>Nom:</h4>
            </div>
            <div class="col-lg-3">
                <input class="form-control-sm" type="text">
            </div>
            <div class="col-lg-offset-2 col-lg-1">
                <h4>Mission:</h4>
            </div>
            
                    
            <div class="col-lg-3 dropdown">
                <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" id="dropdownMenuButton" aria-expanded="false" type="button">Choisissez votre mission</button>
                <div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Réunion avec la CGI</a>
                    <a class="dropdown-item" href="#">Projet Ubisoft</a>
                    <a class="dropdown-item" href="#">Conférence à Dublin</a>
                </div>
            </div>
                
        </section>
        <section class="row">
            <div class= " col-lg-12">
                <div class="panel panel-primary">
                    <div class="table-responsive panel panel-primary">
                        <table class="table table-striped table-condensed order-list">
                            <div class="panel-heading"> 
                                <h2 class="panel-title text-center">Frais</h2>
                            </div>
                            <thead>
                                <tr>
                                    <th>Motif</th>
                                    <th>Date</th>
                                    <th>Montant</th>
                                    <th>Justificatif</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text"></td>
                                    <td><input type="date"></td>
                                    <td><input type="number"></td>
                                    <td><input type="file"></td>
                                    <td><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
    
        </section>
        <section class="row">
            <button class="col-md-offset-5 col-md-2 btn btn-primary active" type="submit" id="addrow" value="Add Row">Ajouter une dépense</button> 
        </section>
        <section class="row">
                <div class="col-md-offset-5 align-items-center">
                    <span class="text-capitalize"">Montant total : </span>
                </div>
        </section>
        <section class="row">       
                <button class="col-md-offset-5 col-md-2 btn btn-success active" type="submit">Valider</button>    
        </section>
        
        
        
        

    

	</div>




	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/addRow.js"></script>
</body>
